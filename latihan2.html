<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Dengan menggunakan HTML bautlah design form HTML, Sebagai berikut:</h3>
    <h2><b>Form HTML</b></h2>
    <form>
        Nama: <input type="text" name="nama"><br>
        Gender:<input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female<br>
        Alamat: <textarea></textarea><br>
        Country: <select name="country">
            <option value="id">Indonesia</option>
            <option value="us">Amerika Serikat</option>
            <option value="sg">Singapore</option>
        </select><br>
        Email:<input type="text" name="nama"><br>
        Photo:<input type="file" id="myfile" name="filename"><br>
        Coment:<textarea rows="8" cols="70"></textarea>
        <input type="submit"><br>
        <p style="text-align: center;">Form Registrasi</p>
    </form>
</body>
</html>
